<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Загрузка файлов</title>
</head>
<body>
<h1>Выберите файлы Excel</h1>
<input type="file" id="selectMainFile" accept=".xlsx">
<input type="file" id="selectAvrFile" accept=".xlsx">
<button id="processFilesButton">Обработать файлы</button>
<div id="output"></div>
<div id="loader" style="display: none;">Обработка файлов...</div>
<div id="timer" style="display: none;">Время выполнения: <span id="timerValue">0</span> секунд</div>
<script src="dist/bundle.js"></script>
</body>
</html>
